<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Personal Portfolio with CSS3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://kit.fontawesome.com/3ad33863ee.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section start -->
    <header>
        <div class="wrapper">
            <h1><a href="index.html">Susmi Jose T</a> </h1>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="images/Susmi Jose T - 2026.pdf" target="_blank" class="btn">Resume</a></li>
            </ul>
            <div class="resume">
                <a href="images/Susmi Jose T - 2026.pdf" target="_blank" class="btn">Resume</a>
            </div>
        </div>
    </header>
    <!-- header section end -->


    <main>

        <!-- contact form section start -->
        <section class="contact-section blue-bg">
            <div class="wrapper">
                <div class="contact-details">
                    <h2>Get in touch</h2>
                    <p>I'm currently available for new projects. Let's build something amazing together.</p>
                </div>
                <form action="">
                    <div>
                        <label for="name">Name*</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>

                    <div>
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label for="message">Tell me a bit about your project goals</label>
                        <textarea name="message" id="message" placeholder="Type here..."></textarea>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <!-- contact form section end -->

    </main>

    <!-- footer section start -->
    <footer>
        <div class="wrapper row">
            <div>
                <p>&copy; 2026 Susmi Jose T. All Rights Reserved. </p>
            </div>
            <div>
                <ul>
                    <li><a href="#" target="_blank">LinkedIn</a></li>
                    <li><a href="#" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- footer section end -->
</body>

</html>
